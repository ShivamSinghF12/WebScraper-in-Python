# Scraper Configuration File
# Edit these settings to customize scraper behavior

[DEFAULT]
# Base URL to scrape
base_url = https://en.wikipedia.org/wiki/Napoleon

# Maximum retry attempts for failed requests
max_retries = 3

# Request timeout in seconds
timeout = 10

# Rate limiting delay between requests (seconds)
rate_limit = 2

# Output directory for scraped data
output_dir = scraped_data

[EXTRACTION]
# What data to extract
extract_headings = True
extract_links = True
extract_images = True
extract_tables = True
extract_metadata = True

[OUTPUT]
# Output formats
save_json = True
save_csv = True
save_txt = False

# Include timestamp in filenames
include_timestamp = True

[LOGGING]
# Logging level (DEBUG, INFO, WARNING, ERROR)
log_level = INFO

# Log to file
log_to_file = True

# Log file name
log_file = scraper.log
